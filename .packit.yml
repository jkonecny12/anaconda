specfile_path: anaconda.spec
upstream_package_name: anaconda
upstream_tag_template: anaconda-{version}-1
actions:
  post-upstream-clone:
    - ./autogen.sh
    - ./configure
  create-archive:
    - "make release"
    - 'bash -c "ls -1 anaconda-*.tar.bz2"'
jobs:
  - job: propose_downstream
    trigger: release
    metadata:
      dist_git_branches: fedora-development

  - job: copr_build
    trigger: pull_request
    metadata:
      targets:
        - fedora-rawhide

  - job: copr_build
    trigger: commit
    metadata:
      targets:
        - fedora-rawhide
      branch: master
      owner: "@rhinstaller"
      project: Anaconda
      preserve_project: True

  - job: copr_build
    trigger: commit
    metadata:
      targets:
        - fedora-latest
      branch: f35-devel
      owner: "@rhinstaller"
      project: Anaconda-devel
      preserve_project: True
      additional_repos:
        - "copr://@storage/blivet-daily"
